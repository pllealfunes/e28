<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Shopping List</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' defer></script>
    <!--<script src='https://unpkg.com/vue@next'></script>-->
</head>

<body>
    <h1>
        Shopping List
    </h1>

    <div id='app' v-cloak>
        <label>Qty:
            <input type='text' v-model.number='quantity' v-on:keyup.enter='submitItem'>
        </label>
        <label>Item:
            <input type='text' v-model='item' v-on:keyup.enter='submitItem'>
        </label>
        <button v-on:click='submitItem'>
            Add
        </button>
        <div v-if='list.length == 0'>
            <p>
                You have no items in your list.
            </p>
        </div>
        <div v-else>
            <p>
                Items: {{ counter }}
            </p>
            <ul>
                <li v-for='(item) in list'>{{ item.quantity }} x {{ item.item}}</li>
            </ul>
        </div>
    </div>
    <script src="/scripts.js" defer></script>
</body>

</html>
